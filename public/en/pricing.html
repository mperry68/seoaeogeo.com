<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Transparent pricing for SEO, AEO, and GEO services. Choose the plan that fits your business needs.">
  <title>Pricing - Digital Relevance</title>
  
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/footer.css">
  <link rel="stylesheet" href="/styles/price.css">
  <link rel="stylesheet" href="/styles/pricing.css">
  <script>
    console.log('[Pricing Page] HTML loaded, current URL:', window.location.href);
    console.log('[Pricing Page] Document ready state:', document.readyState);
  </script>
</head>
<body class="pricing-page">
  <script>
    console.log('[Pricing Page] Body loaded');
  </script>
  <div id="header"></div>
  
  <main>
    <section class="section" style="padding-top: 3rem;">
      <div class="container">
        <div class="pricing-layout">
          <!-- Left Sidebar -->
          <aside class="pricing-sidebar">
            <h3>Toolkits</h3>
            <ul class="pricing-sidebar-menu">
              <li><a href="javascript:void(0)" class="active" data-toolkit="seo-classic">SEO Classic</a></li>
              <li><a href="javascript:void(0)" data-toolkit="ai-visibility">AI Visibility</a></li>
              <li><a href="javascript:void(0)" data-toolkit="local">Local</a></li>
              <li><a href="javascript:void(0)" data-toolkit="social">Social</a></li>
            </ul>
          </aside>

          <!-- Main Content -->
          <div class="pricing-content">
            <div class="pricing-header">
              <div class="pricing-header-row">
                <h1 id="pricing-title">SEO Classic Plans</h1>
                <div class="pricing-toggle-switch">
                  <button class="pricing-toggle-btn" data-cycle="monthly">Monthly</button>
                  <button class="pricing-toggle-btn active" data-cycle="yearly">Annually</button>
                </div>
              </div>
            </div>

            <!-- Pricing Plans Grid -->
            <div class="pricing-plans-grid" id="pricing-plans">
              <!-- Plans will be dynamically loaded here -->
            </div>

            <!-- What's Included Section -->
            <div class="pricing-whats-included">
              <h2>Compare Plans</h2>
              <div id="pricing-comparison">
                <!-- Comparison table will be dynamically loaded here -->
              </div>
            </div>

            <!-- Bundled Package -->
            <div class="pricing-bundled-plan">
              <h2>Complete Digital Relevance Package</h2>
              <p>Get all toolkits in one comprehensive bundle. Perfect for businesses that need full digital marketing coverage.</p>
              <a href="/en/contact" class="btn">Contact Sales</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <div id="footer"></div>
  
  <script src="/scripts/i18n.js"></script>
  <script src="/scripts/currency.js"></script>
  <script src="/scripts/pricing.js"></script>
  <script src="/components/Header.js"></script>
  <script src="/components/Footer.js"></script>
  <script src="/components/PriceDisplay.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/pricing-page.js"></script>
</body>
</html>
